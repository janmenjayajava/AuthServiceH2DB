spring.application.name=AuthServiceH2DB

# --- Server ---
server.port=8080

# --- Datasource (H2 file mode, stores DB under project folder ./data) ---
spring.datasource.url=jdbc:h2:file:./data/authdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- H2 console (disabled by default — do NOT expose publicly) ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Security / JWT (placeholder — replace with strong secret before production) ---
jwt.secret=change-me-to-a-very-strong-secret
jwt.expiration-ms=3600000

# --- CORS: configure allowed origin later after frontend deploy ---
app.cors.allowed-origins=http://localhost:5173
logging.level.org.springframework.security=DEBUG
